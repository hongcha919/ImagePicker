<body>
<div class="app">

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script>
    
    function getPics0() {
        imagePicker.getPictures(
                                function (result) {
                                var content = '';
                                for (var i = 0; i < result.length; i++) {
                                content += '<img src="' + result[i] + '" style="max-width:200px"/>';
                                //content += '<img src="data:image/jpg;base64,'+result[i]+'" style="max-width:200px"/>';
                                }
                                document.getElementById("imageOutput").innerHTML = content;
                                }, function (error) {
                                alert('Error: ' + error);
                                }, {
                                // if no title is passed, the plugin should use a sane default (preferrably the same as it was, so check the old one.. there are screenshots in the marketplace doc)
                                maximumImagesCount: 1,
                                width: 400,
                                height: 500,
                                // outputType: imagePicker.OutputType.BASE64_STRING
                                
                                cutType: 0,
                                cutWidth: 1,
                                cutHeigth: 1,
                                }
                                );
    }


function getPics1() {
    imagePicker.getPictures(
                            function (result) {
                            var content = '';
                            for (var i = 0; i < result.length; i++) {
                            content += '<img src="' + result[i] + '" style="max-width:200px"/>';
                            //content += '<img src="data:image/jpg;base64,'+result[i]+'" style="max-width:200px"/>';
                            }
                            document.getElementById("imageOutput").innerHTML = content;
                            }, function (error) {
                            alert('Error: ' + error);
                            }, {
                            // if no title is passed, the plugin should use a sane default (preferrably the same as it was, so check the old one.. there are screenshots in the marketplace doc)
                            maximumImagesCount: 1,
                            width: 400,
                            height: 500,
                            // outputType: imagePicker.OutputType.BASE64_STRING
                            
                            cutType: 1,
                            cutWidth: 1,
                            cutHeigth: 1,
                            }
                            );
}

  function getPics() {
    imagePicker.getPictures(
        function (result) {
          var content = '';
          for (var i = 0; i < result.length; i++) {
            content += '<img src="' + result[i] + '" style="max-width:200px"/>';
            //content += '<img src="data:image/jpg;base64,'+result[i]+'" style="max-width:200px"/>';
          }
          document.getElementById("imageOutput").innerHTML = content;
        }, function (error) {
          alert('Error: ' + error);
        }, {
          // if no title is passed, the plugin should use a sane default (preferrably the same as it was, so check the old one.. there are screenshots in the marketplace doc)
          maximumImagesCount: 10,         
          width: 400,
          height: 500,
          // outputType: imagePicker.OutputType.BASE64_STRING
          
          cutType: 2,
          // cutWidth: 0,
          // cutHeigth: 0,
        }
    );
  }
</script>

<div id="imageOutput">
</div>
